<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1</title>
    <link href="stylesheet/stylesheet.css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
</head>

<body>
    <main>
        <aside class="mynotes">
            <h2 class="text">My Notes</h2>
            <ul class="text">
                <li class="l2"><b>note 1</b></li>
                <li class="l2"><b>note 2</b></li>
            </ul>
        </aside>
        <div class="grid2">
            <header class="head text">
                <h1>Take Better Notes</h1>
            </header>
            <nav>
                <ul class="text ul1">
                    <li class="l1"><b>About</b></li>
                    <li class="l1"><b>Docs</b></li>
                </ul>
            </nav>
            <button class="button1 text" type="button">New Note</button>
            <button class="button2 text" type="button">Dark Theme</button>
            <article>
                <textarea type="text" id="notebox" placeholder="This is a placeholder..."></textarea>
            </article>
            <div class="buttons">
                <button class="button3" type="button">Save</button>
                <button class="button4" type="button">Cancel</button>
            </div>
            <footer class="text">
                <p><b>Keep in touch</b></p>
                <button class='linkedin' type='button'><img src="images/linkedin_circle_color-512.webp" height="55" width="55" alt="linkedin" /></button>
                <button class='internet' type='button'><img src="images/Internet_Line-02-512.webp" height="55" width="55" alt="internet" /></button>
            </footer>
        </div>
    </main>
</body>
</html>

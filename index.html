<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1</title>
    <link href="stylesheet/stylesheet.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito"
      rel="stylesheet"
    />
    <script src="script/script.js" defer></script>

  </head>

  <body>
    <main>
      <aside class="mynotes">
        <h2>My Notes</h2>
        <ul class="notes">
          <li class="l2"><b>note 1</b></li>
          <li class="l2"><b>note 2</b></li>
        </ul>
      </aside>
      <div class="grid2">
        <header class="head">
          <h1>Take Better Notes</h1>
          <nav>
            <ul class="ul1">
              <li class="l1"><b>About</b></li>
              <li class="l1"><b>Docs</b></li>
            </ul>
          </nav>
        </header>
        <div class="button1-2">
        <button class="button1" type="button">New Note</button>
        <button class="button2" type="button">Dark Theme</button>
        </div>
        <textarea
          class="notebox"
          placeholder="Please write a note..."
        ></textarea>
        <div class="buttons">
          <button class="button3" type="button">Save</button>
          <button class="button4" type="button">Cancel</button>
        </div>
        <footer>
          <p><b>Keep in touch</b></p>
          <a
            ><button class="linkedin" type="button">
              <img
                src="images/linkedin_circle_color-512.webp"
                height="55"
                width="55"
                alt="linkedin"
              /></button
          ></a>
          <a
            ><button class="internet" type="button">
              <img
                src="images/Internet_Line-02-512.webp"
                height="55"
                width="55"
                alt="internet"
              /></button
          ></a>
        </footer>
      </div>
    </main>
  </body>
</html>
